<!DOCTYPE html>
<html lang="pt-BR" dir="ltr"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>

    <meta charset="utf-8">

    <title>Funcionários</title>
</head>
<body>
    <nav class="red" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Santak</a>
            <ul class="right hide-on-med-and-down ">
                <li><a href="/produtos">Produtos</a></li>
                <li><a href="/registrar">Registrar Funcionário</a></li>
                <li><a th:href="@{/logout}">Sair</a></li>
                <li></li>
            </ul>
            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
        </div>
    </nav>
    <div class="section no-pad-bot">
        <div class="container">
            <br><br>
            <h1 class="header center red-text text-darken-1">Funcionários</h1>
            <table>
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario:${usuarios}">
                    <td><span th:text="${usuario.getNome()}"></span></td>
                    <td><span th:text="${usuario.getUsername()}"></span></td>
                    <td><span th:text="${usuario.getFone()}"></span></td>
                    <td><a class="btn-small waves-effect waves-red red darken-1" th:href="@{'/perfil/' + ${usuario.id}}"/><i class="material-icons">account_circle</i></td>
                    <td><a class="btn-small waves-effect waves-red red darken-1" th:href="${(#mvc.url('UC#deletarUsuario').arg(0, usuario.getId())).build()}"/><i class="material-icons">delete</i></td>
                </tr>
                </tbody>
            </table>
            <br><br>
        </div>
    </div>
    <div th:replace="footer::footer"></div>
    <!--  Scripts-->
    <script src="js/materialize.js"></script>
</body>
</html>
