<!DOCTYPE html>
<html lang="pt-BR" dir="ltr"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>

    <meta charset="UTF-8">
    <title>Pesquisar Produto</title>
</head>

<body>
    <nav class="red" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Santak</a>
            <ul class="right hide-on-med-and-down ">
                <li sec:authorize-url="/produtos"><a href="/produtos">Produtos</a></li>
                <li sec:authorize-url="/funcionarios"><a href="/funcionarios">Funcionários</a></li>
                <li><a th:href="@{/logout}">Sair</a></li>
                <li></li>
            </ul>
            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
        </div>
    </nav>
    <div class="section no-pad-bot">
        <br><br>
        <div class="container">
            <h1 class="header center red-text text-darken-1">Pesquisar Produtos</h1>
            <div class="row center">
                <h5 class="header light">Basta colocar o <b>nome</b> ou o <b>código</b> da cor</h5>
            </div>
            <div class="nav-wrapper">
                <form method="post" action="#" th:action="@{/pesquisarProduto}">
                    <nav class="red lighten-2">
                        <div class="input-field">
                            <input name="nomep" id="search" type="search">
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        </div>
                    </nav>
                    <div class="input-field">
                        <button class="btn waves-effect waves-red red darken-1 col s12" type="submit" name="button">Pesquisar</button>
                    </div>
                </form>
                <table>
                    <thead>
                    <tr>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto:${produtos}">
                        <td><a th:href="${(#mvc.url('PC#detalhesProduto').arg(0, produto.getId())).build()}"/><span th:text="${produto.getCor()}"></span></td>
                        <td><span th:text="${produto.getMarca()}"></span></td>
                        <td><span th:text="${produto.getCod()}"></span></td>
                        <td><span th:text="${produto.getMedida()}"></span></td>
                    </tr>
                    </tbody>
                </table>
                <br><br>
            </div>
        </div>
        <br><br>
    </div>
    <div th:replace="footer::footer"></div>
    <script th:src="@{js/materialize.js}"></script>
</body>
</html>
