<!DOCTYPE html>
<html lang="pt-BR" dir="ltr"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>

    <meta charset="UTF-8">
    <title>Criar Conta</title>
</head>
<body>
    <nav class="red" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Santak</a>
            <ul class="right hide-on-med-and-down ">
                <li><a href="/produtos">Produtos</a></li>
                <li><a href="/funcionarios">Funcion√°rios</a></li>
                <li><a th:href="@{/logout}">Sair</a></li>
                <li></li>
            </ul>
            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
        </div>
    </nav>
    <div class="section no-pad-bot">
        <br><br>
        <h1 class="header center red-text text-darken-1">Criar Conta</h1>
        <div class="nav-wrapper">
            <form class="container" th:object="${usuario}" method="post" action="#" th:action="@{/salvarConta}">
                <div class="row">
                    <div class="input-field col s12">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" th:field="*{nome}"/>
                    </div>
                    <div class="input-field col s12">
                        <label for="login">Email:</label>
                        <input type="email" id="login" name="login" th:field="*{login}"/>
                    </div>
                    <div class="input-field col s12">
                        <label for="fone">Telefone:</label>
                        <input type="text" id="fone" name="fone" th:field="*{fone}">
                    </div>
                    <div class="input-field col s12">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" th:field="*{senha}">
                    </div>

                </div>
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-red red darken-1 col s12" type="submit" name="button">Cadastrar</button>
                </div>
            </form>
        </div>
        <br><br>
    </div>
    <div th:replace="footer::footer"></div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
</body>
</html>
