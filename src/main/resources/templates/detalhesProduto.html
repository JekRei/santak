<!DOCTYPE html>
<html lang="pt-BR" dir="ltr"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>

    <meta charset="utf-8">

    <title>Pigmentos</title>
</head>
<body>
    <nav class="red" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Santak</a>
            <ul class="right hide-on-med-and-down ">
                <li><a href="/produtos">Produtos</a></li>
                <li><a href="/funcionarios">Funcionários</a></li>
                <li><a th:href="@{/logout}">Sair</a></li>
                <li></li>
            </ul>
            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
        </div>
    </nav>
    <div class="section no-pad-bot">
        <div class="container">
            <br><br>
            <h1 class="header center red-text text-darken-1">Pigmentos</h1>
            <table>
                <thead>
                <tr>
                    <th>Vermelho</th>
                    <th>Amarelo</th>
                    <th>Azul</th>
                    <th>Ocre</th>
                    <th>Preto</th>
                    <th>Verm. Óxido</th>
                    <th>Verde</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="produto:${produto}">
                        <td><span th:text="${produto.getRed()}"></span></td>
                        <td><span th:text="${produto.getYellow()}"></span></td>
                        <td><span th:text="${produto.getBlue()}"></span></td>
                        <td><span th:text="${produto.getOcre()}"></span></td>
                        <td><span th:text="${produto.getBlack()}"></span></td>
                        <td><span th:text="${produto.getRust_red()}"></span></td>
                        <td><span th:text="${produto.getGreen()}"></span></td>
                    </tr>
                </tbody>
            </table>
            <br><br>
        </div>
    </div>
    <div th:replace="footer::footer"></div>

    <!--  Scripts-->
    <script th:src="@{js/materialize.js}"></script>
</body>
</html>
