<!DOCTYPE html>
<html lang="pt-BR" dir="ltr"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>

    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
</head>
<body>
    <nav class="red" role="navigation" >
        <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Santak</a>
            <ul class="right hide-on-med-and-down ">
                <li><a href="/produtos">Produtos</a></li>
                <li><a href="/funcionarios">Funcionários</a></li>
                <li><a th:href="@{/logout}">Sair</a></li>
                <li></li>
            </ul>
            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
        </div>
    </nav>
    <div class="section no-pad-bot">
        <br><br>
            <h1 class="header center red-text text-darken-1">Cadastro de Produtos</h1>
            <div class="nav-wrapper">
                <form class="container"  action="#" th:action="@{/salvarProduto}" th:object="${produto}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="cor">Cor:</label>
                            <input type="text" id="cor" name="cor" th:field="*{cor}">
                        </div>
                        <div class="input-field col s6">
                            <label for="cod">Código:</label>
                            <input type="text" id="cod" name="cod" th:field="*{cod}">
                        </div>
                        <div class="input-field col s6">
                            <label for="marca">Marca:</label>
                            <input type="text" id="marca" name="marca" th:field="*{marca}">
                        </div>
                        <div class="input-field col s6">
                            <select name="material" id="material" th:field="*{material}">
                                <option value="" disabled selected>Material</option>
                                <option value="Tinta Semi Brilho">Tinta Semi Brilho</option>
                                <option value="Tinta Standard">Tinta Standard</option>
                                <option value="Selador">Selador</option>
                                <option value="Textura">Textura</option>
                                <option value="Grafiato">Grafiato</option>
                                <option value="Piso">Piso</option>
                                <option value="Telha">Telha</option>
                                <option value="Esmalte B. Escura">Esmalte B. Escura</option>
                                <option value="Esmalte Aqua">Esmalte Aqua</option>
                            </select>
                        </div>
                        <div class="input-field col s6">
                            <select name="medida" id="medida" th:field="*{medida}">
                                <option value="" disabled selected>Medida</option>
                                <option value="225ml">225ml</option>
                                <option value="900ml">900ml</option>
                                <option value="3.6L">3.6L</option>
                                <option value="14L">14L</option>
                                <option value="18L">18L</option>
                            </select>
                        </div>

                        <div class="input-field col s12">
                            <label for="red">Vermelho:</label>
                            <input type="text" id="red" name="red" th:field="*{red}">
                        </div>
                        <div class="input-field col s6">
                            <label for="yellow">Amarelo:</label>
                            <input type="text" id="yellow" name="yellow" th:field="*{yellow}">
                        </div>
                        <div class="input-field col s6">
                            <label for="blue">Azul:</label>
                            <input type="text" id="blue" name="blue" th:field="*{blue}">
                        </div>
                        <div class="input-field col s6">
                            <label for="ocre">Ocre:</label>
                            <input type="text" id="ocre" name="ocre" th:field="*{ocre}">
                        </div>
                        <div class="input-field col s6">
                            <label for="black">Preto:</label>
                            <input type="text" id="black" name="black" th:field="*{black}">
                        </div>
                        <div class="input-field col s6">
                            <label for="rust_red">Verm.Oxido:</label>
                            <input type="text" id="rust_red" name="rust_red" th:field="*{rust_red}">
                        </div>
                        <div class="input-field col s6">
                            <label for="green">Verde:</label>
                            <input type="text" id="green" name="green" th:field="*{green}">
                        </div>

                    </div>
                    <button class="btn waves-effect waves-red red darken-1" type="submit" name="button">Cadastrar</button>
                </form>
            </div>
        <br><br>
    </div>
    <div th:replace="footer::footer"></div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>
</body>
</html>
